<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StartupValue | Nigeria's Asset Estimator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="background-glow"></div>
    
    <div class="container">
        <main class="content-wrapper">
            <nav>
                <div class="logo">StartupValue<span>.ng</span></div>
                <div class="badge">BETA 2.0</div>
            </nav>

            <section class="hero">
                <h1>Value Your <span class="gradient-text">Startup.</span></h1>
                <p>Estimate the digital worth of any Nigerian platform in seconds.</p>
            </section>

            <div class="search-container">
                <div class="input-group">
                    <input type="url" id="urlInput" placeholder="Paste link here...">
                    <button onclick="analyzeStartup()" id="mainBtn">
                        <span class="btn-text">Analyze</span>
                        <div class="btn-loader hidden">
                            <div class="mini-spinner"></div>
                        </div>
                    </button>
                </div>
            </div>

            <div id="resultCard" class="hidden">
                <div id="captureArea">
                    <div class="cert-border">
                        <span class="cert-label">Official Valuation</span>
                        <div class="amount-container">
                             <h2 id="totalValue">â‚¦0</h2>
                        </div>
                        <p id="targetUrlDisplay">website.com</p>
                        
                        <div class="stats-grid">
                            <div class="stat-item">
                                <small>TECH STACK</small>
                                <p id="techLevel">-</p>
                            </div>
                            <div class="stat-item">
                                <small>GATEWAY</small>
                                <p id="securityRank">-</p>
                            </div>
                        </div>
                        <div class="cert-footer">
                            <span>VERIFIED BY STARTUPVALUE.NG</span>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn-download" onclick="downloadImage()">Download Certificate</button>
                    <button class="btn-share" onclick="shareResult()">Share to X</button>
                </div>
                <p class="share-hint">Tip: Download the image first, then tap Share to post it!</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 StartupValue Nigeria.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
